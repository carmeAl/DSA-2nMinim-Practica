    <script>
        function infoPersonal(id, name, nivel, email, pais, dinero){
            var contenidor =
                "<h4>Nombre: "+name+"</h4>\n"+
                "<h4>Id: "+id+"</h4>\n"+
                "<h4>Nivel: "+nivel+"</h4>\n"+
                "<h4>Email: "+email+"</h4>\n"+
                "<h4>País: "+pais+"</h4>\n"+
                "<h4>Dinero: "+dinero+"</h4>\n";
            console.log(contenidor);
            return contenidor;
        }
    $(document).ready(function(){
        var jugador = localStorage.getItem('Nombre');
        var idJugador = localStorage.getItem('Id');

        if (jugador == null) {
            location.href = "/logIn.html"
        }

        var url = "dsaApp/jugador/"+jugador;
        $.get(url, function (data) {
            var contenidor = infoPersonal(data.id, data.nombre, data.nivel, data.email, data.pais, data.dinero);
            console.log(contenidor);
            $("#presentacion").append(contenidor);
        });

        $('#cerrarSesion').click(function() {
            localStorage.clear();
            location.href = "/logIn.html"
        });

        $('#home').click(function() {
            location.href = "/home.html"
        });
        $('#tienda').click(function() {
            location.href = "/tienda.html"
        });

    });
    </script>
